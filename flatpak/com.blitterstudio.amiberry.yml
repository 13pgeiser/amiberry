  - name: icons
    buildsystem: simple
    build-commands:
      - for i in 48 64 128 256;do mkdir -p /app/share/icons/hicolor/${i}x${i}/apps;done
      - for i in 48 64 128 256;do install -Dm644 ${i}x${i}.png /app/share/icons/hicolor/${i}x${i}/apps/amiberry.png;done
    sources:
      - type: file
        path: com.blitterstudio.amiberry.metainfo.xml
      - type: file
        path: com.blitterstudio.amiberry.desktop
