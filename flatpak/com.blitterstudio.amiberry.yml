        path: ..
      - type: script
        dest-filename: amiberry.sh
        commands:
          - "if [ ! -e \"$XDG_DATA_HOME/data\" ]; then cp -R /app/data/* $XDG_DATA_HOME; fi; exec /app/bin/amiberry"