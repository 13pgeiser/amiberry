trigger:
- master

pool: Default

jobs:
- job: Build
  strategy:
   matrix:
      SDL2:
        platform: 'pi64'
      DMX:
        platform: 'pi64-dispmanx'

  steps:
  - script: make -j4 PLATFORM=$(platform)
    displayName: 'Compile $(platform) target'

